<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      div {
        width: 250px;
        height: 250px;
        background-color: yellow;
        margin-bottom: 5px;

    <div>
      <input type="checkbox" />

    <div></div>
    <script>
      document.addEventListener('wheel', event => {
        console.log('scrolling');
        event.preventDefault(); //스크롤 자체를 취소할 순 없음, 매우 빨리 발생하는 이벤트.
        //{passive:false} 옵션으로 강제 처리 가능.
      });
      const checkbox = document.querySelector('input');
      checkbox.addEventListener('click', event => {
        // long
        console.log('checked');
        event.preventDefault(); //체크가 안됨!
      });
    </script>
  </body>
