<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Optimized</title>
    <link rel="stylesheet" href="./style.css">
    <script src = "./main.js"></script>
    <script 
    src="https://kit.fontawesome.com/9eb162ac0d.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fa-solid fa-play"></i>
            </button>
            <span class="game__timer">0:0</span>
            <span class="game__score">9</span>
        </header>
        <section class="game__field">

        </section>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fa-solid fa-play"></i>
        </button>
        <span class="pop-up__message">hello</span>
    </section>
</body>
</html>
